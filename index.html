        <main class="content">

                <div class="container">
                    <div class="main__row">

                    <div class="skills__row">
                        <div class="skills__column">
                            <div class="progress-bar __html">
                                <img src="img/html.png">
                                <progress value="100" min="0" max="100"
                                    style="visibility:hidden;height:0;width:0;"></progress>
                            </div>
                        </div>
                        <div class="skills__column">
                            <div class="progress-bar __css">
                                <img src="img/css.png">
                                <progress value="100" min="0" max="100"

                            </div>
                        </div>
                        <div class="skills__column">
                            <div class="progress-bar __js">
                                <img src="img/js.png">
                                <progress value="100" min="0" max="100"
                                    style="visibility:hidden;height:0;width:0;"></progress>
